<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="180" height="180" rx="20" fill="#FFFFFF" stroke="#000000" stroke-opacity="0.2"/>
    
    <!-- Central Server -->
    <rect x="80" y="60" width="40" height="40" rx="5" fill="#FFE4DE"/>
    <text x="85" y="85" font-family="Arial" font-size="10" fill="#281D1B">Server</text>
    
    <!-- Network Nodes -->
    <rect x="20" y="140" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#FF5733"/>
    <text x="25" y="160" font-family="Arial" font-size="8" fill="#281D1B">Node</text>
    
    <rect x="60" y="140" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#FF5733"/>
    <text x="65" y="160" font-family="Arial" font-size="8" fill="#281D1B">Node</text>
    
    <rect x="100" y="140" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#FF5733"/>
    <text x="105" y="160" font-family="Arial" font-size="8" fill="#281D1B">Node</text>
    
    <rect x="140" y="140" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#FF5733"/>
    <text x="145" y="160" font-family="Arial" font-size="8" fill="#281D1B">Node</text>
    
    <!-- Network Lines -->
    <line x1="35" y1="140" x2="85" y2="100" stroke="#FF5733" stroke-width="1.5"/>
    <line x1="75" y1="140" x2="95" y2="100" stroke="#FF5733" stroke-width="1.5"/>
    <line x1="115" y1="140" x2="105" y2="100" stroke="#FF5733" stroke-width="1.5"/>
    <line x1="155" y1="140" x2="115" y2="100" stroke="#FF5733" stroke-width="1.5"/>
    
    <!-- Status Indicators -->
    <circle cx="35" cy="130" r="5" fill="#4CAF50"/>
    <circle cx="75" cy="130" r="5" fill="#4CAF50"/>
    <circle cx="115" cy="130" r="5" fill="#4CAF50"/>
    <circle cx="155" cy="130" r="5" fill="#FFEB3B"/>
    
    <!-- Uptime Text -->
    <text x="70" y="40" font-family="Arial" font-weight="bold" font-size="12" fill="#281D1B">Network Uptime</text>
    <text x="85" y="180" font-family="Arial" font-size="14" fill="#FF5733" font-weight="bold">90%+</text>
</svg> 